<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="shortcut icon" href="https://img.myloview.com/stickers/simple-calculator-icon-white-paper-symbol-on-gray-round-button-with-shadow-400-149175037.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/eac6760322.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="background">
            <input type="text" class="input-box" placeholder="" id="inputfield"  disabled>
            <div>
                <button class="operator" onclick="display('(')">(</button>
                <button class="operator" onclick="display(')')">)</button>
                <button class="operator">%</button>
                <button class="operator-del">DEL</button>
            </div>
            <div>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="square()">^2</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button class="operator-ac">AC</button>
                <button class="equalbtn">=</button>
            </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
